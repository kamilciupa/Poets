<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="layout :: site-head">
    <title>Spring MVC Blog</title>
</head>

<body>

<header th:replace="layout :: site-header" />
<aside>
    <h2>Top 3</h2>
    <a href= "#" th:each="k : ${top3}" th:text="${k.title}" th:href="@{/admin/viewPost/{id}/(id=${k.id})}">Work Begins on HTML5.1</a>
</aside>

<main id="posts">
    <article th:each="p : ${posts}">
        <h2 class="title" th:text="${p.title}">Post Title</h2>
        <div class="date">
            <i>Posted on</i>
            <span th:text="${#dates.format(p.date, 'dd-MMM-yyyy')}">22-May-2016</span>
            <i> by </i>
            <span th:text="${p.autor}"> </span>
        </div>
        <p class="content" th:utext="${p.body}">Post content</p>
    </article>
</main>

<footer th:replace="layout :: site-footer" />
</body>

</html>
